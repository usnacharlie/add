{% extends "base.html" %}

{% block title %}Edit Event - Member Registry System{% endblock %}

{% block page_title %}Edit Event{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-2"><i class="fas fa-edit me-2"></i>Edit Event</h2>
                            <p class="text-muted mb-0">Update event details</p>
                        </div>
                        <a href="{{ url_for('events.view_event', event_id=event.id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Event
                        </a>
                    </div>

                    <form method="post" action="{{ url_for('events.update_event', event_id=event.id) }}" id="eventForm">
                        <!-- Basic Information -->
                        <div class="mb-4">
                            <h5 class="fw-bold mb-3"><i class="fas fa-info-circle me-2"></i>Basic Information</h5>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="title" class="form-label fw-semibold">Event Title <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="description" class="form-label fw-semibold">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4">{{ event.description or '' }}</textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="event_type" class="form-label fw-semibold">Event Type</label>
                                    <select class="form-select" id="event_type" name="event_type">
                                        <option value="">Select type...</option>
                                        <option value="meeting" {% if event.event_type == 'meeting' %}selected{% endif %}>Meeting</option>
                                        <option value="rally" {% if event.event_type == 'rally' %}selected{% endif %}>Rally</option>
                                        <option value="training" {% if event.event_type == 'training' %}selected{% endif %}>Training</option>
                                        <option value="social" {% if event.event_type == 'social' %}selected{% endif %}>Social</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="max_attendees" class="form-label fw-semibold">Maximum Attendees</label>
                                    <input type="number" class="form-control" id="max_attendees" name="max_attendees"
                                           value="{{ event.max_attendees or '' }}" min="1">
                                    <small class="text-muted">Leave empty for unlimited</small>
                                </div>
                                <div class="col-md-4">
                                    <label for="status" class="form-label fw-semibold">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="upcoming" {% if event.status == 'upcoming' %}selected{% endif %}>Upcoming</option>
                                        <option value="ongoing" {% if event.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
                                        <option value="completed" {% if event.status == 'completed' %}selected{% endif %}>Completed</option>
                                        <option value="cancelled" {% if event.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Date & Time -->
                        <div class="mb-4">
                            <h5 class="fw-bold mb-3"><i class="fas fa-calendar-alt me-2"></i>Date & Time</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="start_date" class="form-label fw-semibold">Start Date & Time <span class="text-danger">*</span></label>
                                    <input type="datetime-local" class="form-control" id="start_date" name="start_date"
                                           value="{{ event.start_date[:16] }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="end_date" class="form-label fw-semibold">End Date & Time</label>
                                    <input type="datetime-local" class="form-control" id="end_date" name="end_date"
                                           value="{{ event.end_date[:16] if event.end_date else '' }}">
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Location -->
                        <div class="mb-4">
                            <h5 class="fw-bold mb-3"><i class="fas fa-map-marker-alt me-2"></i>Location</h5>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="location" class="form-label fw-semibold">Location/Address</label>
                                    <input type="text" class="form-control" id="location" name="location"
                                           value="{{ event.location or '' }}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="venue" class="form-label fw-semibold">Venue Details</label>
                                    <textarea class="form-control" id="venue" name="venue" rows="2">{{ event.venue or '' }}</textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="province_id" class="form-label fw-semibold">Province</label>
                                    <select class="form-select" id="province_id" name="province_id" onchange="loadDistricts()">
                                        <option value="">Select province...</option>
                                        {% for province in provinces %}
                                        <option value="{{ province.id }}" {% if event.province_id == province.id %}selected{% endif %}>
                                            {{ province.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="district_id" class="form-label fw-semibold">District</label>
                                    <select class="form-select" id="district_id" name="district_id">
                                        <option value="">Select district...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('events.view_event', event_id=event.id) }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-1"></i> Update Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const currentDistrictId = {{ event.district_id or 'null' }};

    // Load districts when province changes
    async function loadDistricts() {
        const provinceId = document.getElementById('province_id').value;
        const districtSelect = document.getElementById('district_id');

        if (!provinceId) {
            districtSelect.innerHTML = '<option value="">Select district...</option>';
            districtSelect.disabled = true;
            return;
        }

        try {
            const response = await fetch(`http://localhost:9500/api/v1/provinces/${provinceId}/districts`);
            const districts = await response.json();

            districtSelect.innerHTML = '<option value="">Select district...</option>';
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district.id;
                option.textContent = district.name;
                if (currentDistrictId && district.id === currentDistrictId) {
                    option.selected = true;
                }
                districtSelect.appendChild(option);
            });
            districtSelect.disabled = false;
        } catch (error) {
            console.error('Error loading districts:', error);
        }
    }

    // Load districts on page load if province is selected
    window.addEventListener('DOMContentLoaded', function() {
        const provinceId = document.getElementById('province_id').value;
        if (provinceId) {
            loadDistricts();
        }
    });

    // Form validation
    document.getElementById('eventForm').addEventListener('submit', function(e) {
        const startDate = new Date(document.getElementById('start_date').value);
        const endDate = document.getElementById('end_date').value;

        if (endDate) {
            const endDateTime = new Date(endDate);
            if (endDateTime < startDate) {
                e.preventDefault();
                alert('End date must be after start date');
                return false;
            }
        }
    });
</script>
{% endblock %}
